    <script>

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }



        function checkuser(formid){
            if(document.getElementById(formid).name.value == ''){
                document.getElementById(formid).name.focus();
                alert("请输入收货人姓名");
                return false;
            }
            if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(document.getElementById(formid).phone.value))
                || document.getElementById(formid).phone.value.length != 11) {
                document.getElementById(formid).phone.focus();
                alert("您的电话输入有误，请重新填写！");
                return false;
            }
            return true;

        }
    </script>
