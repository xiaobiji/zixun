</div>

<div class="login_index met-member">
	<div class="container">
		<form id="loginForm" method="post">
			<input type="hidden" name="gourl" value="" />
			<div class="form-group">
				<input type="text" name="user_info" required class="form-control" placeholder="用户名">
			</div>
			<div class="form-group">
				<input type="password" name="pwd_info" required class="form-control" placeholder="密码">
			</div>

			<!--<div class="login_link"><a href="http://www.jiangonghc.com/member/getpassword.php?lang=cn">忘记密码？</a></div>-->
			<a href="javascirpt:void(0)" class="btn btn-lg btn-primary btn-block" onclick="checkLogin()">登录</a>
			<a class="btn btn-lg btn-info btn-block" href="{:url('index/member/register')}">没有账号？现在去注册</a>
		</form>
		<script>
			function checkLogin(){
				var username = $.trim($("input[name='user_info']").val());
				var password = $.trim($("input[name='pwd_info']").val());
				if (username == ''){
					alert('用户名不能为空');
					return false;
				}
				if (password == ''){
					alert('密码不能为空');
					return false;
				}
				$.ajax({
					url:"{:url('index/member/login')}",
					data:$('#loginForm').serialize(),
					dataType:'json',
					type:'post',
					success:function(res){
						if (res.status == 'success'){
							window.location.href = '/';
						}else{
							alert(res.errorinfo);
						}
					}
				})
			}
		</script>
	</div>
</div>
