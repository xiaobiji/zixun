<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$Think.lang.introduction_list}</title>
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/style.css">

</head>
<body style="padding:10px 10px;">
<form class="layui-form" action="{:url('toutiao/dellogall')}" method="post">
    <div>
        <a href="{:url('toutiao/add')}" class="layui-btn layui-btn-normal">{$Think.lang.introduction_add}</a>
        <button type="submit" class="layui-btn layui-btn-danger">{$Think.lang.delall}</button>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" id="keywords" name="keywords" placeholder="请输入关键词" autocomplete="off" class="layui-input">
            </div>
            <i class="layui-icon layui-icon-search" style="font-size: 30px; color: #1E9FFF;" onclick="s_introduction()">&#xe615;</i>
        </div>
        <table class="layui-table" lay-size="md">
            <colgroup>
                <col width="60">
                <col width="60">
                <col width="100">
                <col width="150">
                <col width="200">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">

                <col width="220">
            </colgroup>
            <thead>
            <tr style="height: 45px" pid="0">
                <th style="text-align:center;"><input type="checkbox" name="" lay-skin="primary" lay-filter="quanxuan"></th>
                <th style="text-align: center;">ID</th>
                <th>商品id</th>
                <th>商品名称</th>
                <th>商品链接</th>
                <th>商品缩略图</th>
                <th>商品价钱</th>
                <th>商品销量</th>
                <th>更新时间</th>


                <th>{$Think.lang.handle}</th>
            </tr>
            </thead>
            <tbody id="i_list">
            {volist name="list" id="vo"}
            <tr>
                <td style="text-align: center;"><input type="checkbox" name="id[]" class="qx" lay-skin="primary" value="{$vo.id}"></td>
                <td style="text-align: center;">{$vo.id}</td>
                <td style="word-break:break-all">{$vo.gid}</td>
                <td style="word-break:break-all">{$vo.title}</td>
                <td style="word-break:break-all"><a href="{$vo.url}" target="_blank">{$vo.url}</a></td>
                <td><img src="{$vo.goods_img}" alt="{$vo.title}" height="100px"></td>
                <td>{$vo.discount_price}</td>
                <td>{$vo.sell_num}</td>
                <td>{$vo.update_time|date="Y/m/d H:i:s",###}</td>
                <td>
                    <a href="{:url('toutiao/dellog',['id'=>$vo.id])}" class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>{$Think.lang.delete}</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div style="text-align: right;" id="page">{$list->render()}</div>
    </div>
</form>

<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/admin.js"></script>
<script>

    function s_introduction() {
        var keywords = $("#keywords").val();
        if(!keywords){
            alert('请输入关键词');
            return false;
        }
        $.ajax({
            url:"http://zixun.huayu8.cn/index/toutiao/searchlog",
            data:{
                'keywords':keywords
            },
            type:"POST",
            dataType:"JSON",
            success: function(s_data){
                page(s_data);
            }
        });

        $('#page').delegate('a','click',function(){
            var url = $(this).attr('href'); //这个url就是将要访问的地址
            $.ajax({
                url:url,
                success:function(res){
                    page(res); //page方法用于替换数据
                }
            })
            return false; //这里就是阻止a标签默认跳转的行为
        });

        function page(s_data){
            $('#page').html(s_data.page);
            //删除之前返回的分页按钮,因为返回的json中,page也是其中的一个下标，也会进入for循环中，所以要提前删掉，不然会出现undefined的情况。
            delete s_data.page;
            //删除之前后台返回的状态码
            delete s_data.status;
            var str = "";
            for(var i in s_data){
                str += '<tr>';
                str += '<td style="text-align: center;"><input type="checkbox" name="id[]" class="qx" lay-skin="primary" value="'+s_data[i].iid+'"></td>';
                str += '<td style="text-align: center;">'+s_data[i].id+'</td>';
                str += '<td  style="word-break:break-all">'+s_data[i].gid+'</td>';
                str += '<td  style="word-break:break-all">'+s_data[i].title+'</td>';
                str += '<td  style="word-break:break-all"><a href="'+s_data[i].url+'" target="_blank">'+s_data[i].url+'</a></td>';
                str += '<td><img src="'+s_data[i].goods_img+'" alt="'+s_data[i].title+'"></td>';
                str += '<td>'+s_data[i].discount_price+'</td>';
                str += '<td>'+s_data[i].sell_num+'</td>';
                str += '<td>'+s_data[i].update_time+'</td>';
                str += '<td>';
                str += "<a href='del/id/"+s_data[i].id+".html' class='layui-btn layui-btn-danger layui-btn-mini del'><i class='layui-icon'>&#xe640;</i>{$Think.lang.delete}</a>";
                str += '</td>';
                str += '</tr>';
            }
            $('#i_list').html();
            $('#i_list').html(str);
            return false;
        }

    }
    layui.use(['layer','form'], function(){
        var layer = layui.layer;
        var form = layui.form;

        $('.del').on('click',function () {
            var url=$(this).attr('href');
            layer.confirm('{$Think.lang.suredel}?', {icon: 3, title:'{$Think.lang.tishi}'}, function(index){
                //do something
                location.href=url;
                layer.close(index);
            });
            return false;
        });

        //全选与取消
        form.on('checkbox(quanxuan)', function(data){
            if(data.elem.checked){
                //全选
                //$('.qx').prop('checked','checked');
                $('.qx').prop('checked',true);
                form.render();
            }else{
                //取消全选
                //$('.qx').removeAttr('checked');
                $('.qx').prop('checked',false);
                form.render();
            }
        });

    });

    $(function(){
        $(window.parent.document).find('#righttitle').text($('title').text());
    });
</script>
</body>
</html>
